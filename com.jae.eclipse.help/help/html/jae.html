	<title>JAE Eclipse</title>

<body>
<p>
JAE-Eclipse是为方便开发指操作京东云擎的eclipse插件。主要包括云擎的交互操作及源代码的管理等相关功能。安装JAE-Eclipse必须满足以下要求：
</p>
<ul>
<li>Eclipse版本>=3.7</li>
<li>JDK版本》=1.5</li>
<li>必须事先安装EGIT插件（git的eclipse插件，更新地址为：http://download.eclipse.org/egit/updates/）</li>
</ul>
</body>
</html>
