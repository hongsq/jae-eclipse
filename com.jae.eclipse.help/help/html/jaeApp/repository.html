<h1>代码仓库</h1>
<p>在京东云擎的Web控制台（http://man.jcloud.com/appengine/jae/）每新增一个应用默认会分配一个git的私有仓库地址，用户可以将代码上传到该仓库中进行托管。用户可以在应用的源码管理中查看仓库地址（默认为：https://code.jd.com/{userName}/jae_{appName}.git）。</p>
