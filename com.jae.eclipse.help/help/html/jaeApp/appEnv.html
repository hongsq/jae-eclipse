<div>
<h1>环境变量</h1>
<p>京东云擎允许用户为每个应用设置环境变量。配置的环境变量都将在您的应用程序运行时访问。通过环境变量您可以指定不希望在你的源代码展示的数据，如密码，API密钥等。(变量名称规则：只能包括字母，数字，下划线,并且不能超过20个字符)</p>
