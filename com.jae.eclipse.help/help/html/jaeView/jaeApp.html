<div>
<h1>应用操作</h1>

<h3>1.新建应用</h3>
<p>选择一个用户节点右键“新建应用”弹出如下菜单，配置好应用名，框架等信息后点击OK完成新建。</p>
<p><img width=535 height=431 src="resources/jaeApp001.png"/></p>
<p>注意：通过插件新建的应用不提供代码仓库。因此建议用户都在云擎的Web控制台中新建。</p>
<h3>2.编辑应用</h3>
<p><img width=554 height=408 src="resources/jaeApp002.png"/></p>
<p><img width=554 height=408 src="resources/jaeApp003.png"/></p>
<h3>4.删除应用</h3>
<p>可以通过右键删除菜单或工具栏删除按钮删除选中的应用</p>
<p><img width=261 height=458 src="resources/jaeApp004.png"/></p>
</div>

</body>

</html>
