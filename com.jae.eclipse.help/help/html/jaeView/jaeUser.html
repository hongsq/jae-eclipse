<html>
<head>
<meta http-equiv=Content-Type content="text/html; charset=utf-8"/>
<title>用户操作</title>
</head>

<body>

<div>
<h1>新增用户</h1>
<p>1)	点击JAE视图上的新增用户按钮（<img width=25 height=19 src="resources/jaeUser001.png"> ）弹出如下对话框，真写完用户的accessKey和secretKey后，点击OK完成新增用户。</p>
<p><img width=535 height=329 src="resources/jaeUser002.png"></p>
<p>2)	连接成功后，在视图上会显示出用户节点。展开后可以看到该用户下的所有应用</p>
<p><img width=534 height=371 src="resources/jaeUser003.png"></p>
<h1>编辑用户</h1>
<p>在连接状态通过右键编辑用户菜单，可以修改key，同时可以查看用户的个人信息。</p>
<p><img width=535 height=448 src="resources/jaeUser004.png"></p>
<h1>删除用户</h1>
<p>用户可以通过右键的删除菜单或工具栏删除按钮删除一个用户。这里删除用户只是不在JAE视图中操作，并不会真正从京东云擎中删除该用户。</p>
</div>

</body>
</html>
