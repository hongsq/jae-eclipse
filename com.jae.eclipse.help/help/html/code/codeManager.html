<title>JAE-Eclipse源码管理</title>
</head>

<body>

<div>
<p >1.选择应用，右键菜单“导入源码”打开如下窗口</p>
<p><img width=525 height=556 src="resources/codeManager001.png"/></p>
<p>2.如果第一次导入，则选择第二个选项，先将远程仓库克隆到本地（用户名和密码与京东云的账号一致）</p>
<p><img width=525 height=558 src="resources/codeManager002.png"></p>
<p>3.如果仓库已经存在，则选择第一个选项，选择合适仓库导入源码</p>

</div>

</body>
</html>
